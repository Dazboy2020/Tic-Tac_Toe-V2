<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<script type="module" defer src="src/controller.js"></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<h1 class="animate__animated animate__backInDown">Tic Tac Toe</h1>
		<div class="flex--container">
			<div class="board--container hidden">
				<div class="cell cell-zero" id="0"></div>
				<div class="cell cell-one" id="1"></div>
				<div class="cell cell-two" id="2"></div>
				<div class="cell cell-three" id="3"></div>
				<div class="cell cell-four" id="4"></div>
				<div class="cell cell-five" id="5"></div>
				<div class="cell cell-six" id="6"></div>
				<div class="cell cell-seven" id="7"></div>
				<div class="cell cell-eight" id="8"></div>
			</div>
		</div>
		<div class="playerTurn hidden">Player X to choose.</div>
		<div class="reset">
			<button class="btn hidden">Reset</button>
		</div>
	</body>
</html>
